<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://c4.wallpaperflare.com/wallpaper/615/115/665/vehicle-nature-hills-clouds-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Top Header Section -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">
            <!-- Left Logo -->
            <a class="navbar-brand">
                <img src="https://www.shutterstock.com/image-vector/train-emblem-logo-icon-vector-260nw-2464421075.jpg"
                    alt="Indian Railways Logo" height="60">
            </a>

            <div class="d-flex align-items-center flex-grow-1 justify-content-center">
                <a href="#" class="btn btn-primary btn-sm me-2">LOGIN</a>
                <a href="#" class="text-dark me-2">REGISTER</a>
                <a href="#" class="text-dark me-2">AGENT LOGIN</a>
                <a href="#" class="text-dark me-2">CONTACT US</a>
                <a href="#" class="text-dark me-2">HELP & SUPPORT</a>
                <a href="#" class="text-danger me-3">DAILY DEALS</a>
                <button class="btn btn-secondary btn-sm">ALERTS</button>
            </div>

            <!-- Right Side with Date, Font Options, and Language -->
            <div class="d-flex align-items-center">
                <span id="date-time" class="me-2"></span>
                <a href="#" class="text-dark me-1">A</a>
                <a href="#" class="text-dark fw-bold me-1">A</a>
                <a href="#" class="text-dark fw-bolder me-2">A</a>
                <a href="#" class="text-dark">हिंदी</a>
            </div>

            <!-- Right Logo -->
            <a class="navbar-brand">
                <img src="https://www.shutterstock.com/image-vector/train-emblem-logo-icon-vector-260nw-2464421075.jpg"
                    alt="IRCTC Logo" height="40">
            </a>
        </div>
    </nav>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-white bg-primary px-3 rounded" href="#">IRCTC EXCLUSIVE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#">TRAINS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOYALTY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">IRCTC eWallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BUSES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FLIGHTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOTELS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOLIDAYS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MEALS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PROMOTIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MORE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('date-time').textContent = now.toDateString() + " [" + now.toLocaleTimeString() + "]";
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <div class="container m-5  d-flex">
        <div>
            <div class="d-flex justify-content-around align-items-center bg-primary text-white p-2 rounded mb-3">
                <div class=" bg-primary ">PNR STATUS</div>
                <div class=" bg-primary ">CHARTS / VACANCY</div>
            </div>
            <div class="card shadow p-4" style="max-width: 600px;">
                <h2 class="text-center">Book Ticket</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="from" class="form-label">From</label>
                            <input type="text" class="form-control" id="from" placeholder="Enter departure station">
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="to" class="form-label">To</label>
                            <input type="text" class="form-control" id="to" placeholder="Enter destination station">
                        </div>
                        <div class="col-md-6">
                            <label for="class" class="form-label">Class</label>
                            <select class="form-select" id="class">
                                <option>All Classes</option>
                                <option>General</option>
                                <option>Sleeper</option>
                                <option>AC 3 Tier</option>
                                <option>AC 2 Tier</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="disability">
                                <label class="form-check-label" for="disability">Person With Disability
                                    Concession</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="flexibleDate">
                                <label class="form-check-label" for="flexibleDate">Flexible With Date</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="availableBerth">
                                <label class="form-check-label" for="availableBerth">Train with Available Berth</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="railwayPass">
                                <label class="form-check-label" for="railwayPass">Railway Pass Concession</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100">Easy Booking on AskDISHA</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
